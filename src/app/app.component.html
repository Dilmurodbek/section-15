<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userData">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
          </div>
          <button class="btn btn-secondary" type="button">Suggest an Username</button>
          <div class="mb-3">
            <label for="email" class="form-label">Mail</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <span class="help-block" *ngIf="signupForm.get('userData.email')?.invalid && signupForm.get('userData.email')?.touched">
              <span *ngIf="signupForm.get('userData.email')?.errors?.['emailIsForbidden']">This email is forbidden</span>
              <span *ngIf="signupForm.get('userData.email')?.errors?.['required']">This field is required!</span>
              <span *ngIf="signupForm.get('userData.email')?.errors?.['email']">Please enter a valid email!</span>
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label><input type="radio" formControlName="gender" [value]="gender"></label>
          {{gender}}
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobby?</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of controls; let i=index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="!signupForm.valid || signupForm.touched" class="help-block">
          Please enter valid data.
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
