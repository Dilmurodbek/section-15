<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username">
          </div>
          <button class="btn btn-secondary" type="button">Suggest an Username</button>
          <div class="mb-3">
            <label for="email" class="form-label">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" #email="ngModel" required email>
            <span *ngIf="!email.valid && email.touched">Please enter a valid value!</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="secret" class="form-label">Secret Questions</label>
          <select id="secret" class="form-select" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
